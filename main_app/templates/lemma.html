{% extends 'base.html' %}
{% block lemma_content %}
    <div class="container mt-5">
        <h1 class="text-center">Lemmatization</h1>
        <form id="lemma-form" class="mt-4 bg-light p-4 rounded" method="POST" action="{% url 'lemma' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter Text</label>
                <textarea class="form-control" id="inputText" name="lemma-form" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lemmatize</button>
        </form>        
        <div id="result" class="mt-4">
            <!-- Results will be displayed here -->
            {% if zipped_words %}
            <div class="row">
                {% for unproc, lemma in zipped_words %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm" style="border: 2px solid #007bff; border-radius: 15px;">
                            <div class="card-body" style="background-color: #f1f1f1;">
                                <p class="card-text" style="font-size: 18px;">
                                    <strong>Original:</strong> {{ unproc }}<br>
                                    <strong>Lemmatized:</strong> {{ lemma }}
                                </p>
                            </div>
                            <div class="card-footer bg-light">
                                <small class="text-muted">Lemmatized Word</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
