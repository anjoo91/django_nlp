{% extends 'base.html' %}
{% block lemma_content %}
    <div class="container mt-5">
        <h1 class="text-center">Lemmatization</h1>
        <form id="lemma-form" class="mt-4" method="POST" action="{% url 'lemma' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter Text</label>
                <textarea class="form-control" id="inputText" name = "lemma-form" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lemmatize</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Results will be displayed here -->
            {% if lemmas %}
            <div class="row">
                {% for lemma in lemmas %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                {{ lemma }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
