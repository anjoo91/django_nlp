{% extends 'base.html' %}

{% block regex_content %}
    <div class="container mt-5">
        <h1 class="text-center">Regex for US Phone Numbers</h1>
        <form id="regex-form" class="mt-4" method = "POST" action = "{% url 'regex' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="inputText" class="form-label">Enter Text</label>
                <textarea class="form-control" id="inputText" name = "regex-form" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Find US Phone Numbers</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Results will be displayed here -->
            {% if regex_phone %}
            <div class="row">
                {% for phone in regex_phone %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm" style="border: 2px solid #007bff; border-radius: 15px;">
                            <div class="card-header bg-primary text-white" style="border-radius: 13px 13px 0 0;">
                                <h5 class="card-title">Phone Number</h5>
                            </div>
                            <div class="card-body" style="background-color: #f1f1f1;">
                                <p class="card-text" style="font-size: 18px; font-weight: bold;">{{ phone }}</p>
                            </div>
                            <div class="card-footer bg-light">
                                <small class="text-muted">US Format</small>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
